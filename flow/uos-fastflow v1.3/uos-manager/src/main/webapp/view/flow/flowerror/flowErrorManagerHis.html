<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Controller" content="no-cache">
    <title>流程异常管理(历史)</title>
	<script type="text/javascript" src="../../../common/ext/boot.js"></script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',split:true" style="height:70px;">
		<form id="qryForm" method="post">
			<table cellpadding="5" style="padding:10px;">
	    		<tr>
	    			<td>流程实例</td>
	    			<td><input class="easyui-textbox" id="processInstId"></td>
	    			<td>开始时间</td>
	    			<td><input id="startDate" type="text"></td>
	    			<td>结束时间</td>
	    			<td><input id="endDate" type="text"></td>
	    			<td></td>
					<td><a href="#" id="btnQry" class="easyui-linkbutton" iconCls="icon-search" plain="true">查询</a></td>
	    		</tr>
	    	</table>
		</form>
	</div>
	<div data-options="region:'center'">
		<table id="flowErrorTable" height="100%"></table>
	</div>
	<!-- 异常详情 begin-->
	<div data-options="region:'south',split:true,minHeight:220,iconCls:'icon-large-smartart',title:'异常详情'">
		<table>
			<tr>
				<td>消息内容：</td>
				<td><input class="easyui-textbox" id="msgInfo" data-options="multiline:true" style="width:400px;height:180px"/></td>
				<td>异常信息：</td>
				<td><input class="easyui-textbox" id="errorInfo" data-options="multiline:true" style="width:400px;height:180px"/></td>
			</tr>
		</table>
	</div>
</body>
<script type="text/javascript" src="js/flowErrorManagerHis.js"></script>
</html>
