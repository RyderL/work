<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>流程平台</title>
<script type="text/javascript" src="common/ext/boot.js"></script><!-- 
<link rel="stylesheet" type="text/css" href="common/css/login/style-liantong.css"> -->
<script type="text/javascript">
	var flag = true;
	if (flag) {
		var url = "common/css/login/style";
		var xmlDoc = loadXML('./cssConfig.xml');//读取到xml文件中的数据
        var tag = xmlDoc.getElementsByTagName("projectType");//获取所有的A标签
        var projectType = '';
        if(tag[0].childNodes[0]){
        	projectType = tag[0].childNodes[0].nodeValue;
        }
		if(projectType != ''){
			url = url + "-" + projectType;
		}
		url = url + ".css";
		loadStyles(url);
	}
	function loadStyles(url) {
		var link = document.createElement('link');link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = url;
		document.getElementsByTagName('head')[0].appendChild(link);
	}
	 function loadXML(xmlFile) {
             var xmlhttp;  
            var versions = ["MSXML2.DOMDocument.6.0","MSXML2.DOMDocument.3.0","MSXML2.DOMDocument","Microsoft.XMLDOM"];
          /*   if (window.ActiveXObject) {//兼容IE浏览器
                //xmlhttp = new ActiveXObject('Msxml2.DOMDocument');
                for(var i=0;i<versions.length;i++) { 
					try { 
						xmlHttp = new ActiveXObject(versions[i]); 
						break; 
					}catch(oError) { 
					} 
				} 
            }
            else if (document.implementation && document.implementation.createDocument) { */
                xmlhttp=new XMLHttpRequest();  
          /*   } */
            xmlhttp.open("GET",xmlFile,false);  
			xmlhttp.send();  
			var xmlDoc=xmlhttp.responseXML; 
            return xmlDoc;
        }
</script>
</head>

<body class="easyui-layout">
	<div id="center" data-options="region:'center'" style="z-index: 999">
		<div style="text-align:center;padding:10px 60px 20px 60px;">
			<form id="loginForm" class="easyui-form" method="post"
				data-options="novalidate:true">
				<table cellpadding="3">
					<tr>
						<td>用户名</td>
						<td><input class="easyui-textbox" type="text" id="username" value='uosflow'
							data-options="required:true"></input></td>
					</tr>
					<tr>
						<td>密码</td>
						<td><input class="easyui-textbox" type="password" id="password" value='uosflow' 
							data-options="required:true"></input></td>
					</tr>
					<!--<tr>
						<td>验证码</td>
						<td><input class="easyui-textbox" type="text" id="certcode"
							data-options="required:true" style="width:50%"></input>
							<span style="margin-left:10px">
							<a id="btnCode" style="outline:none;" href="#"><img id="imgcode" style="margin-left:10px;margin-bottom:-5px;" src="code.do">
							</a></span>
						</td>
					</tr>-->
				</table>
			</form>
			<div style="padding:5px">
				<a href="javascript:void(0)" class="login-button" id="btnReset">重置</a>
				<a href="javascript:void(0)" class="login-button" id="btnLogin">登陆</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="view/login/js/login.js"></script>
</body>
</html>
