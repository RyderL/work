<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>时限管理</title>
	<script type="text/javascript" src="../../../common/ext/boot.js"></script>
	<style>
		input{
			width:150px;
		}
	</style>
</head>

<body class="easyui-layout">
	<div data-options="region:'west',title:'区域',split:true"
		style="width:200px;height:500px">
		<ul id="areaTree"  class="easyui-tree">
		</ul>
	</div>
	<div data-options="region:'center'">
		<div class="easyui-layout" id="main" data-options="fit:true">
			<div data-options="region:'center',title:'工作时间列表',height:250">
				<table id="workTimeTable" height="100%"></table>
				<div id="workTimeTb">
					<a id="btnAddWt" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true,disabled:true"></a>
					<a id="btnModWt" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true,disabled:true"></a>
					<a id="btnDelWt" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true,disabled:true"></a>
				</div>
			</div>  
			<div data-options="region:'south',height:200">
				 <form id="workTimeForm" height="50%">
				 	<table cellpadding="5">
				 		<tr id="timeRule">
			    			<td>工作时间名称<span style="color:red;">*</span></td>
			    			<td><input class="easyui-textbox" id="workTimeName" data-options="required:true,validType:'minLength[1]'"/>
			    				<input type="hidden" id="workTimeId"/>
			    			</td>
			    			
			    			<td>时间段<span style="color:red;">*</span></td>
			    			<td><input class="easyui-textbox" id="workTimeRule"/></td>
			    		</tr>
				 		<tr>
			    			<td>生效日期<span style="color:red;">*</span></td>
    						<td><input class="easyui-datetimebox" id="effDate" data-options="required:true"/></td>
			    			
			    			<td>失效时间<span style="color:red;">*</span></td>
			    			<td><input class="easyui-datetimebox" id="expDate" data-options="required:true"/></td>
			    		</tr>
				 		<tr>
			    			<td>备注</td>
			    			<td colspan="3"><input class="easyui-textbox" id="comments" data-options="multiline:true" style="width:200px;height:50px"/></td>
			    		</tr>
			    		<tr align="right">
							<td colspan="4" height="40">
								<a id="btnOkWt" href="#" class="easyui-linkbutton" data-options="disabled:true">确定</a>
								<a id="btnCancelWt" href="javascript:void(0)" class="easyui-linkbutton">取消</a>
							</td>
						</tr>
				 	</table>
				 </form>
			</div>
		</div>  
	</div>
	<div id="timeDetailWin" class="easyui-dialog" title="选择时间段" style="width:600px;height:500px"
			data-options="closed:true,maximizable:true,iconCls:'icon-save',buttons:'#timeDetailWin-buttons',cache:false,modal:true">
		<div class="easyui-layout" data-options="fit:true">
           	<table id="timeDetailGrid" data-options="fit:true"></table>
           	<div id="timeDetailTb">
				<a id="btnAddTd" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true"></a>
				<a id="btnModTd" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true"></a>
				<a id="btnDelTd" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true"></a>
			</div>
		</div>	
	</div>
	<div id="timeDetailWin-buttons">
		<a id="timeDetailWin-confirmBtn" href="javascript:void(0)" class="easyui-linkbutton">确定</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:$('#timeDetailWin').dialog('close')">取消</a>
	</div>
	<div id="dlg" class="easyui-dialog" data-options="closed:true">
		<form id="timeDetailInfoForm">
           	<table >
           		<tr>
	    			<td>上班时间<span style="color:red;">*</span></td>
	    			<td>
		    			<input class="easyui-textbox" type="text" id="startHour" data-options="required:true,validType:'minLength[1]'"/>
		    			<span>时</span>
		    			<input class="easyui-textbox" type="text" id="startMinute" data-options="required:true,validType:'minLength[1]'"/>
		    			<span>分</span>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>下班时间<span style="color:red;">*</span></td>
	    			<td>
		    			<input class="easyui-textbox" type="text" id="endHour" data-options="required:true,validType:'minLength[1]'"/>
		    			<span>时</span>
		    			<input class="easyui-textbox" type="text" id="endMinute" data-options="required:true,validType:'minLength[1]'"/>
		    			<span>分</span>
					</td>
	    		</tr>
           	</table>
          	</form>
	</div>
	
</body>

<script type="text/javascript" src="js/workTimeManager.js"></script>
</html>
